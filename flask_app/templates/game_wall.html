<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maestro Playing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/game_style.css">

</head>

<body class="bg">
    <div class="navigation">
        <div>
            <h1 class="greeting"> Gamer: {{user_info['first_name']}}</h1>
        </div>
        <div class="quit-btn">
            <form action="/music_maestro">
                <button class="start_quiz">
                    Quit to home!
                </button>
            </form>
        </div>
        <div class="logout-btn">
            <form action="/logout" method="post">
                <button class="start_quiz">
                    Logout
                </button>
            </form>
        </div>
    </div>
    <div>

        <div class="scoreboard">
            Correct: <span id="correct-score">{{count}}</span>

        </div>
        <div>

            <div>
                <div class="player">
                    <img class="playing" src="../static/img/giphy.gif">

                    <audio src="{{game_of_10['track_link']}}" controls allows="autoplay">

                    </audio>

                </div>
                <div class="answer-choices">
                    <div class="col-1">
                        <div class="answer-button" id="answer-a">
                            <form action="/song_choice" method="post">
                                <input type="hidden" name="correct-answer" value="{{game_of_10['id']}}">
                                <button type="submit">
                                    <img class="album-image" src="{{quiz[0]['cover_link']}}" alt="choice_a">
                                    <input type="hidden" name="choice" value="{{quiz[0]['id']}}">
                                    <label for="choice_a">{{quiz[0]['title']}} , by {{quiz[0]['artist']}}</label>

                                </button>
                            </form>
                        </div>
                        <div class="answer-button">
                            <form action="/song_choice" method="post">
                                <input type="hidden" name="correct-answer" value="{{game_of_10['id']}}">
                                <button type="submit">
                                    <img class="album-image" src="{{quiz[1]['cover_link']}}" alt="choice_b">
                                    <input type="hidden" name="choice" value="{{quiz[1]['id']}}">
                                    <label for="choice_a">{{quiz[1]['title']}} , by {{quiz[1]['artist']}}</label>

                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="answer-button">
                            <form action="/song_choice" method="post">
                                <input type="hidden" name="correct-answer" value="{{game_of_10['id']}}">
                                <button type="submit">
                                    <img class="album-image" src="{{quiz[2]['cover_link']}}" alt="choice_c">
                                    <input type="hidden" name="choice" value="{{quiz[2]['id']}}">
                                    <label for="choice_a">{{quiz[2]['title']}} , by {{quiz[2]['artist']}}</label>
                                </button>
                            </form>
                        </div>
                        <div class="answer-button">
                            <form action="/song_choice" method="post">
                                <input type="hidden" name="correct-answer" value="{{game_of_10['id']}}">
                                <button type="submit">
                                    <img class="album-image" src="{{quiz[3]['cover_link']}}" alt="choice_d">
                                    <input type="hidden" name="choice" value="{{quiz[3]['id']}}">
                                    <label for="choice_a">{{quiz[3]['title']}} , by {{quiz[3]['artist']}}</label>
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>




        </div>
    </div>


</body>

</html>
