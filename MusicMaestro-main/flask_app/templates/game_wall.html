<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maestro Playing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/game_style.css">
</head>

<body>
    <h1>Music Maestro</h1>
    <h1>{{user_info}}</h1>

    <div class="/logout">
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="container">
        <div class="scoreboard">
            Correct: <span id="correct-score">0</span>
            Incorrect: <span id="incorrect-score">0</span>
        </div>

        <button class="play-button">Play</button>

        <div class="answer-grid">
            <div class="answer-button">
                <img src="album-placeholder.jpg" class="album-image" />
                <p class="artist-name">Artist Name</p>
                <p class="song-title">Song Title</p>
            </div>
            <div class="answer-button">
            </div>
            <div class="answer-button">
            </div>
            <div class="answer-button">
            </div>
        </div>

        <div id="feedback" class="hidden"> </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
