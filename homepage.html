<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Above is how we link our style sheet. url_for creates a url based on the static folder, and file name given -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <!-- Above is a link for bootstrap -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- Above is how we link our JS file. Make sure that you understand why we use defer -->
    <title>Home</title>
</head>
<body class="bg">
    <h1 class="greeting">Hello, Maestro $INSERT NAME$!</h1>
    <div class="container">
        <div class="game_area">
            
            <div class="gameplay">
                <h2>Play Game</h2>   
                <a href="#" class="start_quiz" role="button">Let's Go Maestro!</a>
            </div>                
                    
            <div class="scoreboard">
                <h2>Scoreboard</h2>
            </div>
            
        </div>
        <div class="text-end">
            <a href="/users/logout" class="logout_button" role="button">Log Out</a>
        </div>
    </div>
    
</body>
</html>
