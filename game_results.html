<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Above is how we link our style sheet. url_for creates a url based on the static folder, and file name given -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <!-- Above is a link for bootstrap -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- Above is how we link our JS file. Make sure that you understand why we use defer -->
    <title>Game Results</title>
</head>
<body class="bg">
    <h1 class="greeting">Game Results</h1>

    <div class="results_navbar">
        <a href="#" class="game_results_navbar" role="button">Home</a>
        <a href="#" class="game_results_navbar" role="button">Scoreboard</a>
        <a href="#" class="game_results_navbar" role="button">Log Out</a>
    </div>

    <div class="container">
        <div class="score_and_pr">

            <div class="game_score">
                <h2>Game Score</h2>
                <p>^Score Here^</p>
            </div>

            <div class="personal_best">
                <h2>Lifetime Score</h2>
                <p>^Score Here^</p>
            </div>

        </div>

        <form action="#" method="post">

        <div class="mb-3">
            <label for="message" class="form-label">Add a message</label>
            <textarea class="form-control" id="message" rows="4" style="background-color: #2a5762; color: white;" placeholder="Enter Message Here..."></textarea>
        </div>

        </form>
    </div>
    
</body>
</html>
